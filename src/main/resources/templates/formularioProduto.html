<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Produto</title>
    <link href="bootstrap-5.3.2/bootstrap.css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div style="width: 50%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Formulário de Produto</h2>

        <form action="/produtos/novo" method="post">
            <div style="margin-bottom: 15px;">
                <label for="nome" style="font-weight: bold;">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="preco" style="font-weight: bold;">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="quantidade" style="font-weight: bold;">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" step="1" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="unidadeDeMedida" style="font-weight: bold;">Unidade de Medida:</label>
                <input type="text" id="unidadeDeMedida" name="unidadeDeMedida" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>

            <div>
                <button type="submit" style="padding: 10px 20px; background-color: #007bff; border: none; border-radius: 4px; color: #fff; cursor: pointer; transition: background-color 0.3s;">Salvar</button>
            </div>
        </form>
    </div>

    <script src="bootstrap-5.3.2/bootstrap.js/bootstrap.min.js"></script>
</body>

</html>

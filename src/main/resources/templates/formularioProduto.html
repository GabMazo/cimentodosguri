<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Produto</title>
    <link href="bootstrap-5.3.2/bootstrap.css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Formulário de Produto</h2>

        <form th:object="${produto}" th:action="${produto.id} ? @{'/produtos/editar/' + ${produto.id}} : @{'/produtos/novo'}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" id="preco" name="preco" th:field="*{preco}" step="0.01" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" th:field="*{quantidade}" step="1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="unidadeDeMedida" class="form-label">Unidade de Medida:</label>
                <input type="text" id="unidadeDeMedida" name="unidadeDeMedida" th:field="*{unidadeDeMedida}" class="form-control" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>

    <script src="bootstrap-5.3.2/bootstrap.js/bootstrap.min.js"></script>
</body>

</html>

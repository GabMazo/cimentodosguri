<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Produto</title>
</head>
<body>

<h2>Formulário de Produto</h2>

<form th:object="${produto}" th:action="${produto.id} ? @{'/produtos/editar/' + ${produto.id}} : @{'/produtos/novo'}" method="post">
  <div>
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required>
  </div>

  <div>
    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" th:field="*{preco}" step="0.01" required>
  </div>

  <div>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" th:field="*{quantidade}" step="0.01" required>
  </div>

  <div>
    <label for="unidadeDeMedida">UnidadeDeMedida:</label>
    <input type="text" id="unidadeDeMedida" name="unidadeDeMedida" th:field="*{unidadeDeMedida}" required>
  </div>

  <div>
    <button type="submit">Salvar</button>
  </div>
</form>

</body>
</html>
